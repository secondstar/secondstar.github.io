    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <hgroup>
                <h1 class="brand-title">Second Star Labs</h1>
                <h2 class="brand-tagline">Making the imagined come true</h2>
            </hgroup>

            <nav class="nav">
                <ul class="nav-list">
		  					<li class="nav-item">
		  						<a  {% if p.url == page.url %}class="active"{% endif %}  
									class="pure-button" 
									href="{{ "/" | prepend: site.baseurl }}">Home</a>
							</li>
			        {% for page in site.pages %}
			         	 {% if page.title %}
						 	{% if page.title != 'Home' %}
		  					<li class="nav-item">
		  						<a  {% if p.url == page.url %}class="active"{% endif %}  
									class="pure-button" 
									href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
							</li>
							{% endif %}
						{% endif %}
			        {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
